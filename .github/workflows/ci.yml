# Обновление workflow для GitHub Actions
name: Android CI

name: Android CI

on:
  push:
    branches:
      - main
      - feature_ci_cd_student16
  pull_request:
    branches:
      - main
      - feature_ci_cd_student16

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Забираем код из репозитория
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Устанавливаем JDK (под Android 11+ обычно подходит JDK 11)
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 11

    # 3. Делаем gradlew исполняемым (чтобы не было Permission denied)
    - name: Make Gradle Wrapper executable
      run: chmod +x ./gradlew

    # 4. Кэшируем зависимости Gradle для ускорения сборки
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper/
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle

    # 5. Сборка проекта с логами для отладки
    - name: Build with Gradle
      run: ./gradlew build --stacktrace --info

    # 6. Запуск тестов
    - name: Run Tests
      run: ./gradlew test
